    <script>
        // Initialize Lucide Icons
        lucide.createIcons();

        // Simple Vote Functionality
        const votedIds = new Set();

        function vote(button) {
            const card = button.closest('[data-id]');
            const id = card.getAttribute('data-id');

            if (votedIds.has(id)) return;

            votedIds.add(id);
            
            const voteCountEl = card.querySelector('.vote-count');
            let currentVotes = parseInt(voteCountEl.innerText.replace(',', ''));
            currentVotes += 1;
            voteCountEl.innerText = currentVotes.toLocaleString();

            // Update UI
            button.innerText = 'Voted';
            button.classList.remove('bg-white', 'text-black', 'hover:bg-red-600');
            button.classList.add('bg-zinc-800', 'text-zinc-500', 'cursor-default');
            
            // Highlight the heart
            const heart = card.querySelector('[data-lucide="heart"]');
            heart.classList.add('text-red-500');
        }

